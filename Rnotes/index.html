<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.Notes</title>
    <link rel="manifest" href="/app/manifest.json">
<meta name="theme-color" content="#222222">
    <link rel="stylesheet" href="password/password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="/sctile/styles.css">
</head>
<body>
    <!-- الهيدر الرئيسي -->
    <div class="header">
        <div class="logo">
            <img src="icon.png" alt="Inotes Logo" class="logo-image">
            <span class="logo-text">R.Notes</span>
        </div>
        <div class="btn-content">
            <button  onclick="openSheet()"><i class="fas fa-bars"></i></button>
            <button onclick="showNewNote()"><i class="fas fa-plus"></i></button>
            <button onclick="showSearch()"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <!-- المحتوى الرئيسي للملاحظات -->
    <div class="notes-container" id="notesContainer">
        <!-- الملاحظات ستظهر هنا -->
    </div>

    <!-- شريط البحث -->
    <div class="search-content" id="search">
        <div class="barlafita">
            <button id="clus" onclick="hideSearch()"><i class="fas fa-arrow-left"></i></button>
            <div class="search">
                <i class="fas fa-search"></i>
            <input type="text" id="searchInput" placeholder="Search..." oninput="performSearch()" autocomplete="off" spellcheck="false">
            </div>
        </div>
        <div class="search-results" id="searchResults">
            <!-- نتائج البحث تظهر هنا -->
        </div>
    </div>

    <!-- محرر الملاحظات الجديدة -->
    <div class="plusnuts" id="plusnuts">
        <div class="barlafita">
            <button id="clus" onclick="hideNewNote()"><i class="fas fa-arrow-left"></i></button>
            <input type="text" id="noteTitle" placeholder="Note Title..." oncontextmenu="showTextContextMenu(event, 'title')" autocomplete="off">
        </div>
        <textarea id="noteContent" placeholder="Start typing your note..." oncontextmenu="showTextContextMenu(event, 'content')"></textarea>
    </div>

    <!-- الأرشيف -->
    <div class="archive-content" id="archive">
        <div class="barlafita">
            <button id="clus" onclick="hideArchive()"><i class="fas fa-arrow-left"></i></button>
            <span>Archive</span>
        </div>
        <div class="archive-notes" id="archive-notes">
            <!-- الملاحظات المؤرشفة تظهر هنا -->
        </div>
    </div>

    <!-- قائمة السياق للملاحظات -->
    <div class="context-menu" id="contextMenu">
        <div class="context-item" onclick="togglePinContext()">
            <i class="fas fa-thumbtack"></i>
            <span id="pinText">Pin</span>
        </div>
        <div class="context-item" onclick="exportToPDF()">
            <i class="fas fa-file-pdf"></i>
            <span>Export PDF</span>
        </div>
        <div class="context-item delete" onclick="deleteNoteContext()">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
        </div>
    </div>

    <!-- قائمة السياق للأرشيف -->
    <div class="context-menu archive-context-menu" id="archiveContextMenu">
        <div class="context-item" onclick="retrieveFromArchiveContext()">
            <i class="fas fa-undo"></i>
            <span>Retrieve Note</span>
        </div>
        <div class="context-item delete" onclick="deleteFromArchiveContext()">
            <i class="fas fa-trash"></i>
            <span>Delete Note</span>
        </div>
    </div>

    <!-- قائمة السياق للنص -->
    <div class="text-context-menu" id="textContextMenu">
        <div class="context-item" onclick="copySelectedText()">
            <i class="fas fa-copy"></i>
            <span>Copy</span>
        </div>
        <div class="context-item" onclick="cutSelectedText()">
            <i class="fas fa-cut"></i>
            <span>Cut</span>
        </div>
        <div class="context-item" onclick="pasteText()">
            <i class="fas fa-paste"></i>
            <span>Paste</span>
        </div>
        <div class="context-item" onclick="SelectallText()">
            <i class="fa-solid fa-check-double"></i>
            <span>Select all</span>
        </div>
    </div>

    <!-- لافتة الأرشيف -->
    <div class="archive-modal" id="archiveModal">
        <div class="modal-content">
            <h3>Note Options</h3>
            <p id="archiveNoteTitle"></p>
            <div class="modal-actions">
                <button class="btn-retrieve" onclick="retrieveFromArchiveModal()">
                    <i class="fas fa-undo"></i> Retrieve Note
                </button>
                <button class="btn-delete" onclick="deleteFromArchiveModal()">
                    <i class="fas fa-trash"></i> Delete Note
                </button>
                <button class="btn-cancel" onclick="hideArchiveModal()">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>


    <div class="password" id="password">
        <div class="enter-password">
            <h2>Enter Password</h2>
            <input type="password" id="passwordInput" placeholder="Password...">
            <button onclick="checkPassword()">Login</button>
        </div>
    </div>


<div id="sheetOverlay"></div>

<div id="sheet">
  <div class="dragBar"></div>
  <button>Photo/Video</button>
  <button>Link</button>
  <button>Notes</button>
  <button onclick="showArchive()">Archive</button>
  <button>Settings</button>
  <button>Help</button>
</div>

    <script>
        if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
  .then(() => console.log('Service Worker registered'))
  .catch(err => console.error('SW registration failed:', err));
}
    </script>
    <script src="password/password.js"></script>
    <script src="/sctile/script.js"></script>
    <script src="app/app.js"></script>
    <script src="app/sw.js"></script>
</body>
</html>
