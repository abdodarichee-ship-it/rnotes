<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Music</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS Variables - يمكن تعديل الألوان والخطوط هنا */
        :root {
            --primary-color: #007AFF;
            --background-color: #000000;
            --surface-color: #1C1C1E;
            --card-color: #2C2C2E;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            --border-radius: 16px;
            --border-radius-small: 12px;
            --spacing-xs: 8px;
            --spacing-sm: 12px;
            --spacing-md: 16px;
            --spacing-lg: 20px;
            --spacing-xl: 24px;
            --spacing-xxl: 32px;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --blur: blur(20px);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* Utility Classes */
        .hidden {
            display: none !important;
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease;
            z-index: 1;
        }

        .screen.active {
            transform: translateX(0);
            opacity: 1;
            z-index: 2;
        }

        .screen.inactive {
            transform: translateX(100%);
            opacity: 0;
            z-index: 1;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            padding: var(--spacing-md);
            background-color: var(--surface-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--blur);
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .back-btn:active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: var(--spacing-md);
            position: relative;
        }

        /* Home Screen */
        #homeScreen {
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .logo {
            margin-bottom: var(--spacing-xxl);
        }

        .logo i {
            font-size: 64px;
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 16px;
        }

        .home-options {
            width: 100%;
            max-width: 300px;
        }

        .option-btn {
            width: 100%;
            padding: var(--spacing-lg);
            background-color: var(--surface-color);
            border: none;
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 17px;
            font-weight: 500;
            text-align: right;
            margin-bottom: var(--spacing-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .option-btn:active {
            transform: scale(0.98);
            background-color: var(--card-color);
        }

        .option-btn i {
            margin-left: var(--spacing-md);
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Upload Screen */
        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .upload-area {
            width: 100%;
            max-width: 300px;
            padding: 40px 20px;
            border: 2px dashed #38383a;
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(0, 122, 255, 0.1);
        }

        .upload-area i {
            font-size: 50px;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .upload-area p {
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .upload-area .file-types {
            font-size: 14px;
            color: var(--text-secondary);
        }

        #videoFile {
            display: none;
        }

        .upload-preview {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            display: none;
        }

        .upload-preview video {
            width: 100%;
            border-radius: var(--border-radius);
        }

        .upload-preview.active {
            display: block;
        }

        /* Note Screen */
        .music-player {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow);
        }

        .player-info {
            margin-bottom: var(--spacing-lg);
        }

        .player-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: right;
        }

        .progress-container {
            margin-bottom: var(--spacing-sm);
        }

        .progress-bar {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            position: relative;
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-handle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--primary-color);
            position: absolute;
            top: 50%;
            right: -10px;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .progress-bar:hover .progress-handle,
        .progress-bar.dragging .progress-handle {
            opacity: 1;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: var(--spacing-xs);
        }

        .player-controls {
            display: flex;
            justify-content: center;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: var(--primary-color);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .control-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .control-btn i {
            font-size: 28px;
        }

        .note-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .note-textarea {
            flex: 1;
            background-color: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-size: 17px;
            line-height: 1.6;
            resize: none;
            font-family: var(--font-family);
            padding: var(--spacing-md);
            text-align: right;
            direction: rtl;
            border-radius: var(--border-radius);
            background-color: var(--surface-color);
        }

        /* Notes List Screen */
        .notes-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
        }

        .note-card {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            position: relative;
        }

        .note-card:active {
            transform: scale(0.98);
            background-color: var(--card-color);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--spacing-sm);
        }

        .note-title {
            font-size: 17px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            text-align: right;
        }

        .note-date {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            margin-right: var(--spacing-sm);
        }

        .note-preview {
            font-size: 15px;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-align: right;
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-xxl) var(--spacing-lg);
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: var(--spacing-md);
        }

        .empty-state p {
            font-size: 16px;
        }

        /* Context Menus */
        .context-menu {
            position: fixed;
            background-color: var(--surface-color);
            border-radius: var(--border-radius-small);
            box-shadow: var(--shadow);
            z-index: 1000;
            min-width: 180px;
            overflow: hidden;
            display: none;
        }

        .context-menu.active {
            display: block;
        }

        .context-item {
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            text-align: right;
        }

        .context-item:active {
            background-color: var(--card-color);
        }

        .context-item i {
            margin-left: var(--spacing-sm);
            width: 20px;
            text-align: center;
        }

        /* Alert Styles */
        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--surface-color);
            color: var(--text-primary);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .alert.active {
            opacity: 1;
            visibility: visible;
        }

        /* Buttons */
        .primary-btn {
            width: 100%;
            max-width: 300px;
            padding: var(--spacing-md);
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .primary-btn:active {
            transform: scale(0.98);
            opacity: 0.8;
        }

        .primary-btn:disabled {
            background-color: #38383a;
            color: #8e8e93;
            cursor: not-allowed;
        }

        /* Video Player */
        #videoPlayer {
            position: absolute;
            width: 0;
            height: 0;
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            body {
                max-width: 500px;
                margin: 0 auto;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
                border-right: 1px solid rgba(255, 255, 255, 0.1);
            }
        }

        /* Hide scrollbar but keep functionality */
        .content::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
    </style>
</head>
<body>
    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="logo">
            <i class="fas fa-music"></i>
            <h1>Notes Music</h1>
            <p>رفع وتشغيل الفيديوهات المحلية</p>
        </div>
        <div class="home-options">
            <button id="newNoteBtn" class="option-btn">
                <i class="fas fa-plus-circle"></i>
                <span>ملاحظة موسيقية جديدة</span>
            </button>
            <button id="yourNotesBtn" class="option-btn">
                <i class="fas fa-file-alt"></i>
                <span>ملاحظاتك</span>
            </button>
        </div>
    </div>

    <!-- Upload Screen -->
    <div id="uploadScreen" class="screen">
        <div class="header">
            <button id="backFromUploadBtn" class="back-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1>رفع فيديو جديد</h1>
        </div>
        <div class="content">
            <div class="upload-container">
                <div id="uploadArea" class="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>انقر أو اسحب الفيديو هنا</p>
                    <p class="file-types">يدعم: MP4, WebM, OGG</p>
                </div>
                <input type="file" id="videoFile" accept="video/*">
                <div id="uploadPreview" class="upload-preview">
                    <video id="videoPreview" controls></video>
                </div>
                <button id="createNoteBtn" class="primary-btn" disabled>إنشاء ملاحظة</button>
            </div>
        </div>
    </div>

    <!-- Note Screen -->
    <div id="noteScreen" class="screen">
        <div class="header">
            <button id="backFromNoteBtn" class="back-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1 id="noteScreenTitle">ملاحظة</h1>
            <div class="header-actions">
                <button id="moreActionsBtn" class="back-btn">
                    <i class="fas fa-ellipsis"></i>
                </button>
            </div>
        </div>
        <div class="content">
            <div class="music-player">
                <div class="player-info">
                    <div id="playerTitle" class="player-title">لا يوجد فيديو قيد التشغيل</div>
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar">
                            <div id="progress" class="progress">
                                <div id="progressHandle" class="progress-handle"></div>
                            </div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="playPauseBtn" class="control-btn">
                        <i id="playPauseIcon" class="fas fa-play"></i>
                    </button>
                </div>
            </div>
            <div class="note-editor">
                <textarea id="noteTextarea" class="note-textarea" placeholder="ابدأ بكتابة ملاحظاتك هنا..."></textarea>
            </div>
        </div>
    </div>

    <!-- Notes List Screen -->
    <div id="notesListScreen" class="screen">
        <div class="header">
            <button id="backFromNotesBtn" class="back-btn">
                <i class="fas fa-chevron-right"></i>
            </button>
            <h1>ملاحظاتك</h1>
        </div>
        <div class="content">
            <div id="notesContainer" class="notes-container">
                <!-- Notes will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Video Player (Hidden) -->
    <video id="videoPlayer"></video>

    <!-- Context Menu for Notes List -->
    <div class="context-menu" id="noteContextMenu">
        <div class="context-item" onclick="downloadNote()">
            <i class="fas fa-download"></i>
            <span>تنزيل الملاحظة مع الفيديو</span>
        </div>
        <div class="context-item" onclick="deleteNoteFromList()">
            <i class="fas fa-trash"></i>
            <span>حذف الملاحظة</span>
        </div>
    </div>

    <!-- Context Menu for Text -->
    <div class="context-menu" id="textContextMenu">
        <div class="context-item" onclick="copySelectedText()">
            <i class="fas fa-copy"></i>
            <span>نسخ</span>
        </div>
        <div class="context-item" onclick="cutSelectedText()">
            <i class="fas fa-cut"></i>
            <span>قص</span>
        </div>
        <div class="context-item" onclick="pasteText()">
            <i class="fas fa-paste"></i>
            <span>لصق</span>
        </div>
        <div class="context-item" onclick="selectAllText()">
            <i class="fa-solid fa-check-double"></i>
            <span>تحديد الكل</span>
        </div>
    </div>

    <!-- Alert -->
    <div id="alert" class="alert">
        <span id="alertMessage">هذا تنبيه</span>
    </div>

    <script>
        // App Configuration
        const STORAGE_KEY = "notesMusic_local_v2";

        // App State
        let appState = {
            currentScreen: 'home',
            currentNote: null,
            videoPlayer: null,
            isPlaying: false,
            isDragging: false,
            notes: [],
            history: ['home'],
            currentVideoFile: null,
            selectedNoteId: null
        };

        // DOM Elements
        const screens = {
            home: document.getElementById('homeScreen'),
            upload: document.getElementById('uploadScreen'),
            note: document.getElementById('noteScreen'),
            notesList: document.getElementById('notesListScreen')
        };

        const elements = {
            // Buttons
            newNoteBtn: document.getElementById('newNoteBtn'),
            yourNotesBtn: document.getElementById('yourNotesBtn'),
            backFromUploadBtn: document.getElementById('backFromUploadBtn'),
            backFromNoteBtn: document.getElementById('backFromNoteBtn'),
            backFromNotesBtn: document.getElementById('backFromNotesBtn'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            playPauseIcon: document.getElementById('playPauseIcon'),
            createNoteBtn: document.getElementById('createNoteBtn'),
            moreActionsBtn: document.getElementById('moreActionsBtn'),
            
            // Upload
            videoFile: document.getElementById('videoFile'),
            uploadArea: document.getElementById('uploadArea'),
            uploadPreview: document.getElementById('uploadPreview'),
            videoPreview: document.getElementById('videoPreview'),
            
            // Note Editor
            noteTextarea: document.getElementById('noteTextarea'),
            noteScreenTitle: document.getElementById('noteScreenTitle'),
            
            // Player
            playerTitle: document.getElementById('playerTitle'),
            progressBar: document.getElementById('progressBar'),
            progress: document.getElementById('progress'),
            progressHandle: document.getElementById('progressHandle'),
            currentTime: document.getElementById('currentTime'),
            duration: document.getElementById('duration'),
            
            // Notes List
            notesContainer: document.getElementById('notesContainer'),
            
            // Video Player
            videoPlayer: document.getElementById('videoPlayer'),
            
            // Context Menus
            noteContextMenu: document.getElementById('noteContextMenu'),
            textContextMenu: document.getElementById('textContextMenu'),
            
            // Alert
            alert: document.getElementById('alert'),
            alertMessage: document.getElementById('alertMessage')
        };

        // Initialize the app
        function init() {
            loadNotes();
            setupEventListeners();
            initVideoPlayer();
            manageHistoryState();
        }

        // Load notes from localStorage
        function loadNotes() {
            const storedNotes = localStorage.getItem(STORAGE_KEY);
            if (storedNotes) {
                try {
                    appState.notes = JSON.parse(storedNotes);
                } catch (e) {
                    console.error('Error parsing stored notes:', e);
                    appState.notes = [];
                }
            }
        }

        // Save notes to localStorage
        function saveNotes() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(appState.notes));
        }

        // Set up event listeners
        function setupEventListeners() {
            // Navigation
            elements.newNoteBtn.addEventListener('click', () => navigateTo('upload'));
            elements.yourNotesBtn.addEventListener('click', () => navigateTo('notesList'));
            elements.backFromUploadBtn.addEventListener('click', goBack);
            elements.backFromNoteBtn.addEventListener('click', goBack);
            elements.backFromNotesBtn.addEventListener('click', goBack);
            
            // Upload
            elements.uploadArea.addEventListener('click', () => elements.videoFile.click());
            elements.videoFile.addEventListener('change', handleVideoUpload);
            elements.createNoteBtn.addEventListener('click', createNewNote);
            
            // Drag and drop
            elements.uploadArea.addEventListener('dragover', handleDragOver);
            elements.uploadArea.addEventListener('dragleave', handleDragLeave);
            elements.uploadArea.addEventListener('drop', handleDrop);
            
            // Player controls
            elements.playPauseBtn.addEventListener('click', togglePlayPause);
            
            // Progress bar
            elements.progressBar.addEventListener('click', handleProgressBarClick);
            elements.progressBar.addEventListener('touchstart', startDragging);
            elements.progressBar.addEventListener('mousedown', startDragging);
            
            // Auto-save note text
            elements.noteTextarea.addEventListener('input', debounce(saveCurrentNote, 1000));
            
            // Context menus
            elements.moreActionsBtn.addEventListener('click', showNoteActions);
            document.addEventListener('click', hideContextMenus);
            elements.noteTextarea.addEventListener('contextmenu', showTextContextMenu);
            
            // Long press on note cards
            setupLongPress();
            
            // Handle browser back button
            window.addEventListener('popstate', handlePopState);
            
            // Prevent default drag behavior
            document.addEventListener('touchmove', (e) => {
                if (appState.isDragging) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // Stop dragging events
            document.addEventListener('touchend', stopDragging);
            document.addEventListener('mouseup', stopDragging);
            
            // Handle drag events
            document.addEventListener('touchmove', handleDrag);
            document.addEventListener('mousemove', handleDrag);
        }

        // Initialize video player
        function initVideoPlayer() {
            appState.videoPlayer = elements.videoPlayer;
            
            // Add event listeners for video
            appState.videoPlayer.addEventListener('loadedmetadata', updateDurationDisplay);
            appState.videoPlayer.addEventListener('timeupdate', updateProgressBar);
            appState.videoPlayer.addEventListener('play', () => {
                appState.isPlaying = true;
                elements.playPauseIcon.className = 'fas fa-pause';
            });
            appState.videoPlayer.addEventListener('pause', () => {
                appState.isPlaying = false;
                elements.playPauseIcon.className = 'fas fa-play';
            });
            appState.videoPlayer.addEventListener('ended', () => {
                appState.isPlaying = false;
                elements.playPauseIcon.className = 'fas fa-play';
            });
        }

        // Manage browser history state
        function manageHistoryState() {
            if (history.state) {
                appState.history = history.state.history || ['home'];
                navigateTo(appState.history[appState.history.length - 1], false);
            } else {
                history.replaceState({ history: ['home'] }, '', '');
            }
        }

        // Handle browser back button
        function handlePopState(e) {
            if (e.state && e.state.history) {
                appState.history = e.state.history;
                const currentScreen = appState.history[appState.history.length - 1] || 'home';
                navigateTo(currentScreen, false);
            }
        }

        // Navigate to a screen
        function navigateTo(screen, pushToHistory = true) {
            // Hide all screens
            Object.values(screens).forEach(s => {
                s.classList.remove('active');
                s.classList.add('inactive');
            });
            
            // Show target screen
            screens[screen].classList.remove('inactive');
            screens[screen].classList.add('active');
            appState.currentScreen = screen;
            
            // Update history
            if (pushToHistory) {
                appState.history.push(screen);
                history.pushState({ history: [...appState.history] }, '', `#${screen}`);
            }
            
            // Screen-specific actions
            switch(screen) {
                case 'notesList':
                    renderNotesList();
                    break;
                case 'note':
                    if (appState.currentNote) {
                        updatePlayerTitle();
                    }
                    break;
                case 'upload':
                    resetUploadForm();
                    break;
            }
        }

        // Go back to previous screen
        function goBack() {
            if (appState.history.length > 1) {
                appState.history.pop();
                history.pushState({ history: [...appState.history] }, '', `#${appState.history[appState.history.length - 1]}`);
                const previousScreen = appState.history[appState.history.length - 1];
                navigateTo(previousScreen, false);
            }
        }

        // Handle video upload
        function handleVideoUpload(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('video/')) {
                processVideoFile(file);
            } else {
                showAlert('الرجاء اختيار ملف فيديو صالح.');
            }
        }

        // Process video file
        function processVideoFile(file) {
            const url = URL.createObjectURL(file);
            elements.videoPreview.src = url;
            elements.uploadPreview.classList.add('active');
            elements.createNoteBtn.disabled = false;
            
            // Save video file for later use
            appState.currentVideoFile = file;
            
            // Update title
            elements.playerTitle.textContent = file.name;
        }

        // Handle drag over
        function handleDragOver(e) {
            e.preventDefault();
            elements.uploadArea.classList.add('dragover');
        }

        // Handle drag leave
        function handleDragLeave(e) {
            e.preventDefault();
            elements.uploadArea.classList.remove('dragover');
        }

        // Handle drop
        function handleDrop(e) {
            e.preventDefault();
            elements.uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('video/')) {
                processVideoFile(files[0]);
            } else {
                showAlert('الرجاء سحب ملف فيديو صالح.');
            }
        }

        // Reset upload form
        function resetUploadForm() {
            elements.uploadPreview.classList.remove('active');
            elements.videoPreview.src = '';
            elements.createNoteBtn.disabled = true;
            appState.currentVideoFile = null;
        }

        // Create a new note
        function createNewNote() {
            if (!appState.currentVideoFile) {
                showAlert('الرجاء اختيار فيديو أولاً.');
                return;
            }
            
            // Convert video to Base64 for storage
            const reader = new FileReader();
            reader.onload = function(e) {
                // Create new note
                const newNote = {
                    id: generateId(),
                    videoData: e.target.result,
                    videoName: appState.currentVideoFile.name,
                    text: '',
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                // Add to notes list
                appState.notes.unshift(newNote);
                saveNotes();
                
                // Open the new note
                openNote(newNote);
                
                // Navigate to note screen
                navigateTo('note');
                
                // Reset upload form
                resetUploadForm();
            };
            
            reader.readAsDataURL(appState.currentVideoFile);
        }

        // Open a note
        function openNote(note) {
            appState.currentNote = note;
            elements.noteTextarea.value = note.text;
            
            // Load video
            loadVideo(note.videoData);
        }

        // Load video
        function loadVideo(videoData) {
            appState.videoPlayer.src = videoData;
            updatePlayerTitle();
        }

        // Toggle play/pause
        function togglePlayPause() {
            if (!appState.videoPlayer.src) return;
            
            if (appState.isPlaying) {
                appState.videoPlayer.pause();
            } else {
                appState.videoPlayer.play().catch(e => {
                    console.error('Error playing video:', e);
                    showAlert('تعذر تشغيل الفيديو. قد يكون الملف تالفاً.');
                });
            }
        }

        // Update progress bar
        function updateProgressBar() {
            if (appState.videoPlayer.src && !appState.isDragging) {
                const currentTime = appState.videoPlayer.currentTime;
                const duration = appState.videoPlayer.duration;
                
                if (duration > 0) {
                    const progressPercent = (currentTime / duration) * 100;
                    elements.progress.style.width = `${progressPercent}%`;
                    elements.currentTime.textContent = formatTime(currentTime);
                }
            }
        }

        // Update duration display
        function updateDurationDisplay() {
            if (appState.videoPlayer.src) {
                const duration = appState.videoPlayer.duration;
                elements.duration.textContent = formatTime(duration);
            }
        }

        // Update player title
        function updatePlayerTitle() {
            if (appState.currentNote) {
                elements.playerTitle.textContent = appState.currentNote.videoName;
                elements.noteScreenTitle.textContent = 'ملاحظة';
            }
        }

        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Handle progress bar click
        function handleProgressBarClick(e) {
            if (!appState.videoPlayer.src) return;
            
            const rect = elements.progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            const newTime = percent * appState.videoPlayer.duration;
            
            appState.videoPlayer.currentTime = newTime;
        }

        // Start dragging progress bar
        function startDragging(e) {
            if (!appState.videoPlayer.src) return;
            
            appState.isDragging = true;
            elements.progressBar.classList.add('dragging');
            handleDrag(e);
        }

        // Stop dragging progress bar
        function stopDragging() {
            if (appState.isDragging) {
                appState.isDragging = false;
                elements.progressBar.classList.remove('dragging');
            }
        }

        // Handle drag events
        function handleDrag(e) {
            if (!appState.isDragging || !appState.videoPlayer.src) return;
            
            const rect = elements.progressBar.getBoundingClientRect();
            let clientX;
            
            if (e.type.includes('touch')) {
                clientX = e.touches[0].clientX;
            } else {
                clientX = e.clientX;
            }
            
            const percent = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
            const newTime = percent * appState.videoPlayer.duration;
            
            // Update display
            elements.progress.style.width = `${percent * 100}%`;
            elements.currentTime.textContent = formatTime(newTime);
            
            // Update video time if dragging
            if (e.type === 'mousemove' || e.type === 'touchmove') {
                appState.videoPlayer.currentTime = newTime;
            }
        }

        // Save current note
        function saveCurrentNote() {
            if (!appState.currentNote) return;
            
            appState.currentNote.text = elements.noteTextarea.value;
            appState.currentNote.updatedAt = new Date().toISOString();
            
            // Update in notes list
            const noteIndex = appState.notes.findIndex(note => note.id === appState.currentNote.id);
            if (noteIndex !== -1) {
                appState.notes[noteIndex] = {...appState.currentNote};
                saveNotes();
            }
        }

        // Render notes list
        function renderNotesList() {
            elements.notesContainer.innerHTML = '';
            
            if (appState.notes.length === 0) {
                elements.notesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-music"></i>
                        <p>لا توجد ملاحظات بعد. أنشئ ملاحظتك الأولى!</p>
                    </div>
                `;
                return;
            }
            
            appState.notes.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.className = 'note-card';
                noteElement.setAttribute('data-note-id', note.id);
                
                // Add click event to open note
                noteElement.addEventListener('click', (e) => {
                    if (!e.target.closest('.note-card').classList.contains('long-press')) {
                        openNote(note);
                        navigateTo('note');
                    }
                });
                
                const preview = note.text.length > 100 
                    ? note.text.substring(0, 100) + '...' 
                    : note.text;
                
                const date = new Date(note.updatedAt).toLocaleDateString('ar-SA');
                
                noteElement.innerHTML = `
                    <div class="note-header">
                        <div class="note-title">${note.videoName}</div>
                        <div class="note-date">${date}</div>
                    </div>
                    <div class="note-preview">${preview || 'لا يوجد محتوى بعد'}</div>
                `;
                
                elements.notesContainer.appendChild(noteElement);
            });
        }

        // Setup long press for note cards
        function setupLongPress() {
            let pressTimer;
            
            document.addEventListener('mousedown', (e) => {
                const noteCard = e.target.closest('.note-card');
                if (noteCard) {
                    pressTimer = setTimeout(() => {
                        showNoteContextMenu(e, noteCard.getAttribute('data-note-id'));
                    }, 500);
                }
            });
            
            document.addEventListener('mouseup', () => {
                clearTimeout(pressTimer);
            });
            
            document.addEventListener('touchstart', (e) => {
                const noteCard = e.target.closest('.note-card');
                if (noteCard) {
                    pressTimer = setTimeout(() => {
                        showNoteContextMenu(e, noteCard.getAttribute('data-note-id'));
                    }, 500);
                }
            });
            
            document.addEventListener('touchend', () => {
                clearTimeout(pressTimer);
            });
        }

        // Show note context menu
        function showNoteContextMenu(e, noteId) {
            e.preventDefault();
            appState.selectedNoteId = noteId;
            
            const menu = elements.noteContextMenu;
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';
            menu.classList.add('active');
        }

        // Show text context menu
        function showTextContextMenu(e) {
            e.preventDefault();
            
            const menu = elements.textContextMenu;
            menu.style.left = e.clientX + 'px';
            menu.style.top = e.clientY + 'px';
            menu.classList.add('active');
        }

        // Hide context menus
        function hideContextMenus(e) {
            if (!e.target.closest('.context-menu')) {
                elements.noteContextMenu.classList.remove('active');
                elements.textContextMenu.classList.remove('active');
            }
        }

        // Show note actions menu
        function showNoteActions() {
            const menu = elements.noteContextMenu;
            const rect = elements.moreActionsBtn.getBoundingClientRect();
            menu.style.left = (rect.left - 180) + 'px';
            menu.style.top = (rect.bottom + 5) + 'px';
            menu.classList.add('active');
            appState.selectedNoteId = appState.currentNote.id;
        }

        // Download note with video
        function downloadNote() {
            const note = appState.notes.find(n => n.id === appState.selectedNoteId);
            if (!note) return;
            
            // Create a downloadable file with note data
            const noteData = {
                videoName: note.videoName,
                text: note.text,
                createdAt: note.createdAt
            };
            
            const blob = new Blob([JSON.stringify(noteData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${note.videoName}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showAlert('تم تنزيل الملاحظة بنجاح');
            hideContextMenus({ target: null });
        }

        // Delete note from list
        function deleteNoteFromList() {
            const noteIndex = appState.notes.findIndex(n => n.id === appState.selectedNoteId);
            if (noteIndex !== -1) {
                appState.notes.splice(noteIndex, 1);
                saveNotes();
                renderNotesList();
                showAlert('تم حذف الملاحظة بنجاح');
            }
            hideContextMenus({ target: null });
        }

        // Copy selected text
        function copySelectedText() {
            const textarea = elements.noteTextarea;
            textarea.select();
            document.execCommand('copy');
            showAlert('تم نسخ النص');
            hideContextMenus({ target: null });
        }

        // Cut selected text
        function cutSelectedText() {
            const textarea = elements.noteTextarea;
            textarea.select();
            document.execCommand('cut');
            showAlert('تم قص النص');
            hideContextMenus({ target: null });
        }

        // Paste text
        function pasteText() {
            const textarea = elements.noteTextarea;
            textarea.focus();
            document.execCommand('paste');
            showAlert('تم لصق النص');
            hideContextMenus({ target: null });
        }

        // Select all text
        function selectAllText() {
            const textarea = elements.noteTextarea;
            textarea.select();
            showAlert('تم تحديد كل النص');
            hideContextMenus({ target: null });
        }

        // Show alert message
        function showAlert(message) {
            elements.alertMessage.textContent = message;
            elements.alert.classList.add('active');
            
            setTimeout(() => {
                elements.alert.classList.remove('active');
            }, 3000);
        }

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Debounce function
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
